<head style="overflow: hidden;">
</head>

<body style="padding: 0; margin: 0; overflow: hidden; ">
    <canvas id="overlay" width="1920" height="1080"></canvas>
    <script>
        const electron = require('electron');
        const fs = require('fs');

        const canvas = document.getElementById('overlay');
        const context = canvas.getContext('2d');

        const start = ()=> {
            setInterval(()=> {
                try {
                    const draws = JSON.parse(fs.readFileSync(`${process.cwd()}/draw/draw.json`, 'utf-8'));
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    for(const { position, radius, startAngle, endAngle, antiClockwise, color } of Object.values(draws['arcs'])) {
                        console.log('draw');
                        context.beginPath();
                        context.arc(position.x, position.y, radius, startAngle,endAngle, antiClockwise);
                        context.strokeStyle = color;
                        context.stroke();
                    }
                } catch(error) {
    
                }
            }, 1)
            console.log('start')
        }

        start();
    </script>
</body>
